<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Test Client</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h2>WebSocket Test Client</h2>

<button onclick="connect()">Connect</button>
<button onclick="sendMessage()">Send Message</button>
<button onclick="disconnect()">Disconnect</button>

<div id="messages"></div>

<script>
    let stompClient = null;

    function connect() {
      const socket = new SockJS('/ws'); // ✅ matches backend registry.addEndpoint("/ws")
      stompClient = Stomp.over(socket);

      stompClient.connect({}, function (frame) {
        showMessage("Connected: " + frame);

        // ✅ Subscribe to /topic/status (matches @SendTo in OrderWebSocketController)
        stompClient.subscribe('/topic/status', function (message) {
          showMessage("Server: " + message.body);
        });
      });
    }

    function sendMessage() {
      if (stompClient) {
        // ✅ Send to /app/orderStatus (matches @MessageMapping in controller)
        stompClient.send("/app/orderStatus", {}, "Hello from Client!");
      }
    }

    function disconnect() {
      if (stompClient !== null) {
        stompClient.disconnect();
        showMessage("Disconnected!");
      }
    }

    function showMessage(message) {
      const div = document.getElementById("messages");
      div.innerHTML += "<p>" + message + "</p>";
    }
  </script>
</body>
</html>
