<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodies Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff6f61;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #food-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .food-item {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
        }

        .food-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
        }

        .food-item h3 {
            margin: 10px 0 5px;
        }

        .food-item p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Foodies Dashboard</h1>
</header>

<div id="food-list">
    <!-- Food items will appear here -->
</div>

<script>
    // Fetch data from backend API
    fetch('/api/fooditems')
        .then(response => response.json())
        .then(data => {
            const container = document.getElementById('food-list');

            data.forEach(food => {
                const div = document.createElement('div');
                div.className = 'food-item';

                div.innerHTML = `
                    <img src="${food.imageUrl || 'https://via.placeholder.com/200'}" alt="${food.name}">
                    <h3>${food.name}</h3>
                    <p>${food.description || 'No description available'}</p>
                `;

                container.appendChild(div);
            });
        })
        .catch(error => {
            console.error('Error fetching food data:', error);
            document.getElementById('food-list').innerHTML = '<p>Failed to load food items.</p>';
        });
</script>

</body>
</html>
