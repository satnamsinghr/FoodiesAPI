spring:
  datasource:
    url: jdbc:mysql://localhost:3306/foodies_db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  application:
    name: user-service
  server:
  port: 8080


  elasticsearch:
    uris: http://localhost:9200

  logging:
    level:
      root: INFO
      org.springframework.data: WARN
      org.hibernate: WARN

